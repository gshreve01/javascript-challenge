<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>The Truth Is Out There</title>
  <meta name=Viewport" content="width-device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/cosmo/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
  <link rel="stylesheet" href="static/css/style.css">
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary mynav">
    <div id="UFOHeader" class="mynav">
      <h1 class="UFOTitle"><a class="UFOTitle nav-link" href="#">Search for The Truth</a>
        <span class="right"><img class="mynav" src="static/images/TheTruthIsOutThere.jpg"></span>
      </h1>
    </div>
  </nav>
  <main>
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <div class="row">
            <div class="row margin-top-50">
              <div class="col-md-2">
                <aside class="filters">
                  <div class="panel panel-default">
                    <div class="panel-heading">Filter Search</div>
                    <div class="panel-body">
                      <form id="form">
                        <div class="form-group">
                          <ul class="list-group" id="filters">
                            <li class="filter list-group-item">
                              <label for="date">Enter a Date</label>
                              <input class="form-control" id="datetime" type="text" placeholder="1/11/2011">
                            </li>

                            <li class="filter list-group-item">
                              <label for="state">Select the State</label>
                              <select class="form-control" name="state-list" id="state">
                              </select>
                            </li>
                            <li class="filter list-group-item">
                              <label for="city">Select the City</label>
                              <select class="form-control" name="city-list" id="city">
                              </select>
                            </li>
                            <li class="filter list-group-item">
                              <label for="country">Select the Country</label>
                              <select class="form-control" name="country-list" id="country">
                              </select>
                            </li>
                            <li class="filter list-group-item">
                              <label for="shape">Select the Shape</label>
                              <select class="form-control" name="shape-list" id="shape" multiple>
                              </select>
                            </li>
                          </ul>
                        </div>
                        <button id="filter-btn" type="button" class="btn btn-default">Filter Table</button>
                      </form>
                    </div>
                  </div>
                </aside>
              </div>
              <div class="col-md-10">
                <div id="table-area" class="">
                  <table id="ufo-table" class="table table-striped">
                    <thead>
                      <tr>
                        <th class="table-head">Date</th>
                        <th class="table-head">City</th>
                        <th class="table-head">State</th>
                        <th class="table-head">Country</th>
                        <th class="table-head">Shape</th>
                        <th class="table-head">Duration</th>
                        <th class="table-head">Comments</th>
                      </tr>
                    </thead>
                    <tbody class="table-data">
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
            <footer class="footer">
              <span class="bottom">UFO Sightings</span>
            </footer>
          </div>
        </div>
      </div>
    </div>
  </main>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.11.0/d3.js"></script>
  <script src="static/js/data.js"></script>
  <script src="static/js/app.js"></script>
</body>

</html>
